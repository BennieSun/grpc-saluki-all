<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="zh-CN">
<head th:replace="template :: head"></head>
 <body> 
  <!--content begin--> 
  <div class="preloader"> 
   <div class="cssload-speeding-wheel"></div> 
  </div> 
  <div id="wrapper"> 
   <nav class="navbar navbar-default navbar-static-top m-b-0" th:replace="template :: main-header">
   </nav>   
   <div class="navbar-default sidebar" role="navigation" th:replace="template :: main-sidebar">
   </div> 
   <!-- Left navbar-header end --> 
   <div id="page-wrapper"> 
    <div class="container-fluid"> 
     <div class="row bg-title"> 
      <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12"> 
       <h4 class="page-title">Api管理</h4> 
      </div> 
      <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12"> 
       <ol class="breadcrumb"> 
        <li><a th:href="@{//api.html}">Api管理</a></li> 
        <li class="active">Api管理</li> 
       </ol> 
      </div> 
     </div> 
     <div class="row">
          
          <div class="white-box">
            <div class="dataTables_wrapper">
	            <table id="myTable" class="table table-striped">
	              <thead>
	                 <tr>
                        <th>#</th>
                        <th>api Url</th>
                        <th>api Version</th>
                        <th>create Time</th>
                     </tr>
	              </thead>
	              <tbody>
	                  <th:block th:each="api, iterStat : ${apis}">
                        <tr>
                            <td th:text="${api.id}">#</td>
                            <td th:text="${api.jarUrl}">#</td>
                            <td th:text="${api.jarVersion}">#</td>
                            <td th:text="${api.createTime}">#</td>
                            <td class="text-nowrap">
                              <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{'' (type=add)}" data-toggle="tooltip" data-original-title="Add"> 
                                <i class="fa fa-plus text-inverse m-r-10"></i> 
                              </a> 
                            </td>
                        </tr>
                       </th:block>
                        <th:block th:include="template :: page-navigation (pageable=${apis})"/>
                   </tbody>
	            </table>
            </div>
          </div>
     </div> 
    </div> 
    <footer class="main-footer" th:replace="template :: main-footer">
    </footer>
   </div> 
  </div> 
 <th:block th:replace="template :: required-js-scripts">
 </th:block>
 </body>
</html>
