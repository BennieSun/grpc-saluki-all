<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="zh-CN">
<head th:replace="template :: head"></head>
 <body> 
  <!--content begin--> 
  <div class="preloader"> 
   <div class="cssload-speeding-wheel"></div> 
  </div> 
  <div id="wrapper"> 
   <nav class="navbar navbar-default navbar-static-top m-b-0" th:replace="template :: main-header">
   </nav>   
   <div class="navbar-default sidebar" role="navigation" th:replace="template :: main-sidebar">
   </div> 
   <!-- Left navbar-header end --> 
   <div id="page-wrapper"> 
    <div class="container-fluid"> 
     <div class="row bg-title"> 
      <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12"> 
       <h4 class="page-title">Api管理</h4> 
      </div> 
      <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12"> 
       <ol class="breadcrumb"> 
        <li><a th:href="@{/api.html}">Api管理</a></li> 
        <li class="active">Api管理</li> 
       </ol> 
      </div> 
     </div> 
     <div class="row">
          <div class="white-box" th:replace="template :: alerts"/>
     </div>
     <div class="row">
        <div class="white-box">
        <div class="panel panel-info">
           <div class="panel-heading" th:text="${param.containsKey('edit')?'编辑客户端':'增加客户端'}"/>
           <div class="panel-wrapper collapse in" aria-expanded="true">
              <div class="panel-body">
                  <form th:action="@{/api.html}" method="post">
		              <div class="form-body">
				                <div class="row">
				                  <div class="col-md-12">
				                    <div class="form-group">
				                      <label class="control-label">Api Jar Url</label>
				                      <input type="text" class="form-control" id="jarUrl" name="jarUrl" placeholder="Jar Url" required="required"/>
				                     </div>
				                  </div>
				                </div>
				                <div class="row">
				                  <div class="col-md-12">
				                    <div class="form-group">
				                      <label class="control-label">Api jar Version</label>
				                       <input type="text" class="form-control" id="jarVersion" name="jarVersion" placeholder="Jar Version" required="required"/>
				                    </div>
				                  </div>
				                </div>
				               <div class="row">
				                   <div class="col-md-12">
				                      &nbsp;
					               </div>
				               </div>
		               </div>
		               <div class="form-actions">
			                <div class="row">
			                  <div class="col-md-12">
			                    <div class="row">
			                      <div class="col-md-offset-5 col-md-9">
			                        <button type="submit" class="btn btn-success">Submit</button>
			                        <a type="button" class="btn btn-default" th:href="@{/api.html}">Cancel</a>
			                      </div>
			                    </div>
			                  </div>
			                </div>
                       </div>
                  </form>
              </div>
            </div>
          </div>  
        </div>
     </div> 
     <footer class="main-footer" th:replace="template :: main-footer"/>
     </div> 
    </div>
  </div> 
 <th:block th:replace="template :: required-js-scripts">
 </th:block>
 </body>
</html>
